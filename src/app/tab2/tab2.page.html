<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Episodes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Episodes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="4" *ngFor="let item of episodes.results">
        <ion-card [routerLink]="['/episodes', item.id]">
          <ion-card-header>
            <ion-card-title>{{item.name}}</ion-card-title>
            <ion-card-subtitle>{{item.air_date}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{item.episode}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
